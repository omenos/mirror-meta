name: Mirror Repos
on:
  workflow_dispatch:
  schedule:
    - cron:  '0 0/4 * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Mirror QBE
      run: |
        git clone --mirror "git://c9x.me/qbe.git"
        cd qbe.git
        git remote add github "https://$GITHUB_ACTOR:$GITHUB_TOKEN@github.com/$GITHUB_ACTOR/mirror-qbe.git"
        git push --mirror github
      env:
        GITHUB_TOKEN: ${{ secrets.MIRROR_CRED }}

    - name: Mirror Hugo
      run: |
        git clone --mirror "https://github.com/gohugoio/hugo.git"
        git remote add codeberg "ssh://git@codeberg.org:omenos/hugo-mirror.git"
        echo "$PRIVATE_KEY" > /tmp/priv
        GIT_SSH_COMMAND="ssh -i /tmp/priv -o IdentitiesOnly=yes" git push --mirror codeberg
        rm -f /tmp/priv
      env:
        PRIVATE_KEY: ${{ secrets.HUGO_MIRROR_KEY }}
